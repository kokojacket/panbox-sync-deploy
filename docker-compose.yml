version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: panbox-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-panbox}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?请设置数据库密码}
      POSTGRES_DB: ${DB_NAME:-panbox_sync}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - panbox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-panbox}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PanBox Sync 后端
  backend:
    image: ghcr.io/YOUR_USERNAME/panbox-sync:latest
    container_name: panbox-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://${DB_USER:-panbox}:${DB_PASSWORD}@db:5432/${DB_NAME:-panbox_sync}

      # 应用配置
      SECRET_KEY: ${SECRET_KEY:?请设置 SECRET_KEY}
      OPENLIST_URL: ${OPENLIST_URL:?请设置 OpenList 服务器地址}

      # 并发配置
      MAX_CONCURRENT_DOWNLOADS: ${MAX_CONCURRENT_DOWNLOADS:-3}
      MAX_CONCURRENT_UPLOADS: ${MAX_CONCURRENT_UPLOADS:-2}
      MAX_CONCURRENT_TRANSCODES: ${MAX_CONCURRENT_TRANSCODES:-2}

      # 其他配置
      GLOBAL_INTERVAL_MINUTES: ${GLOBAL_INTERVAL_MINUTES:-10}
      MAX_RETRY_ATTEMPTS: ${MAX_RETRY_ATTEMPTS:-3}
    volumes:
      # 数据目录
      - panbox_data:/app/data
      - panbox_logs:/app/logs
      - panbox_downloads:/app/downloads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - panbox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: panbox-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - panbox-network

volumes:
  postgres_data:
    driver: local
  panbox_data:
    driver: local
  panbox_logs:
    driver: local
  panbox_downloads:
    driver: local

networks:
  panbox-network:
    driver: bridge
